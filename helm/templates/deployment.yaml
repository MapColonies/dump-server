{{- $releaseName := .Release.Name -}}
{{- $chartName := include "dump-server.name" . -}}
{{- $cloudProviderFlavor := include "dump-server.cloudProviderFlavor" . -}}
{{- $cloudProviderDockerRegistryUrl := include "dump-server.cloudProviderDockerRegistryUrl" . -}}
{{- if .Values.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $releaseName }}-{{ $chartName }}
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}-deployment
    environment: {{ include "dump-server.environment" . }}
    release: {{ $releaseName }}
    {{- include "dump-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $chartName }}
      release: {{ $releaseName }}
      run: {{ $releaseName }}-{{ $chartName }}
      {{- include "dump-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ $chartName }}
        release: {{ $releaseName }}
        run: {{ $releaseName }}-{{ $chartName }}
        {{- include "dump-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ $releaseName }}-{{ $chartName }}-deployment
          {{- with .Values.image }}
          {{- if eq $cloudProviderFlavor "azure" }}
          image: {{ $cloudProviderDockerRegistryUrl }}/{{ .repository }}:{{ .tag }}
          {{- end }}
          {{- if eq $cloudProviderFlavor "minikube" }}
          image: {{ .repository }}:{{ .tag }}
          {{- end }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ $releaseName }}-{{ $chartName }}-configmap
            - secretRef:
                name: {{ $releaseName }}-{{ $chartName }}-secret
          env:
            - name: SERVER_PORT
              value: {{ .Values.env.targetPort | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.env.targetPort }}
              protocol: {{ .Values.env.protocol }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /liveness
              port: http
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources.value | nindent 12 }}
          {{- end }}
          {{- if .Values.dbConfig.sslAuth.enabled }}
          volumeMounts:
            - name: cert-conf
              mountPath: /tmp/certs
              readOnly: true
          {{- end }}
      {{- if .Values.dbConfig.sslAuth.enabled }}
      volumes:
        - name: cert-conf
          secret:
            secretName: {{ .Values.dbConfig.sslAuth.secretName }}
      {{- end }}
{{- end -}}
